<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Exercise</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .box-1 {
            width: 300px;
            background-color: #0056CF;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            padding: 20px;
            color: #C1CDD6
        }

        .box-2 {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            color: #333;
            font-weight: bold;
        }

        .box-3 {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            color: #C1CDD6
        }

        .box-4 {
            width: 300px;
            background-color: #fff;
            border-bottom-left-radius: 3px;
            border-bottom-right-radius: 3px;
            padding: 20px;
            color: #C1CDD6
        }

        .btn-1 {
            border-radius: 20px;
            background-color: #C1CDD6;
            border: none;
            padding: 3px 10px;
        }
    </style>
</head>

<body>
    <div class="box-1">
        INSTALLATION SERVICES
    </div>
    <div class="box-2">
        Replacing Gutters
    </div>
    <div class="box-3">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minima maxime excepturi, ex quasi voluptas neque magni
        accusamus impedit reprehenderit harum.
    </div>
    <div class="box-4">
        <button class="btn-1">Gutters</button>
        <button class="btn-1">Install</button>
    </div>
</body>

</html>
